<!DOCTYPE html>
<html>
    <head>
        <title>Picture polyfill</title>
        <script type="text/javascript" src="../picture.min.js"></script>
    </head>
    <body>
        <span data-picture data-alt="It's a Koala!">
            <span data-src="lib/Koala_low.jpg" data-media="(min-width: 400px)"></span>
            <span data-src="lib/Koala_medium.jpg" data-media="(min-width: 800px)"></span>
            <span data-src="lib/Koala_high.jpg" data-media="(min-width: 1000px)"></span>
            
            <!-- Fallback content -->
            <noscript>
                <img src="lib/Koala-1.jpg" alt="It's a Koala!" />
            </noscript>
        </span>
    </body>
</html>
